<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Shiny Dex </title>
    <link rel = "stylesheet" href="dexstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">  
</head>

<body>
  <!--Navigation bar-->
    <nav>
        <div class= "logo">
            <h1>SHINYDEX</h1>
        </div>
        <ul class = "nav-links">
            <li>
                <a href="index.html">HOME</a>
            </li>
            <li>
                <a href="gallery.html">GALLERY</a>
            </li>
            <li>
                <a href="about.html">ABOUT</a>
            </li>
            <li>
                <a href="pokedex.html">POKEDEX</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

   

    <!-- pokedex parameters-->
    <div class="container">
        <div class="left-screen">
          <div class="left-screen__top">
            <div class="light-container">
              <div class="light light--blue">
              </div>
            </div>
            <div class="light light--red"></div>
            <div class="light light--yellow"></div>
            <div class="light light--green"></div>
          </div>
          <div class="left-screen__bottom">
            <div class="main-screen">
              <div class="main-screen__top-lights">
              </div>
              <div id="display" class="main-screen__display">
                <div class="pokemon-image"></div>
                <div class="search-message">Searching...</div>
                <div class="not-found-message">Pokemon <br>Not Found</div>
              </div>
              <div class="main-screen__speaker-light"></div>
              <div class="main-screen__speaker">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <div class="left-screen__joint">
            <div class="joint"></div>
            <div class="joint"></div>
            <div class="joint"></div>
            <div class="joint"></div>
            <div class="joint__reflextion"></div>
          </div>
        </div>
        <div class="right-screen">
          <div class="right-screen__top">
            <div></div>
          </div>
          <div class="right-screen__bottom">
            <div class="info-container">
              <input id="search" type="text" class="info-input" placeholder="try charmander or 6">
              <section class="info-screen">
                <div id="species" class="info">
                  <div class="label">Species:</div>
                  <div class="desc">...</div>
                </div>
                <div id="type" class="info">
                  <div class="label">Type:</div>
                  <div class="desc">...</div>
                </div>
                <div id="height" class="info">
                  <div class="label">Height:</div>
                  <div class="desc">...</div>
                </div>
                <div id="weight" class="info">
                  <div class="label">Weight:</div>
                  <div class="desc">...</div>
                </div>
                <div id="evolution" class="info">
                  <div class="label">Evolution Chain:</div>
                  <div class="desc">...</div>
                </div>
                <div id="bio" class="info">
                  <div class="label">Biology:</div>
                  <div class="desc">...</div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="pokedexapp.js"></script>

    <div class="vid-back">
      <video autoplay muted loop id="myVideo">
          <source src="lilielive.mp4" type="video/mp4">
      </video>
    </div>

      

</body>
</html>
